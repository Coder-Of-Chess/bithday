<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: hsl(300, 100%, 50%);
        }

        .gift-card-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: #ffe4b5;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .gift-code {
            font-size: 1.5em;
            color: #d16ba5;
            font-weight: bold;
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px dashed #d16ba5;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            color: #555;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #d16ba5;
            color: #fff;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #1c0312;
        }
    </style>
</head>
